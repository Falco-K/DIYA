apply plugin: "java"

sourceCompatibility = 1.7
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]

dependencies{
	compile project(":controller")
	compile project(":model")
}

eclipse.project {
    name = appName + "-core"
}

task debug << {
    configurations.compile.each { println it }
}